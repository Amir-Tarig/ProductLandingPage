<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Making this website to learn responsive design ">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Miro" >
    <title>Product Landing Page</title>
</head>
<body>
   <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones logo">
            </div>
            <nav class="nav">
                <ul>
                    <li> <a href="#">Features</a></li>
                    <li> <a href="#">How It Works</a></li>
                    <li> <a href="#">Pricing</a></li>
                </ul>
            </nav>
        </header>
       
        <section class="formSection">
            <h2>Handcrafted, home-made masterpieces</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required="">
                <input id="submit" type="submit" value="Get Started" class="btn">
              </form>
        </section>
   </div>
</body>
</html>
